name: Deploy Flyway OSS to Github Packages

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Flyway OSS
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B install --file pom.xml
  
      - name: Publish to GitHub Packages Apache Maven
        run: mvn -B deploy -DreleaseRepository.id=github -DreleaseRepository.name="Flyway OSS Maven Packages" -DreleaseRepository.url=https://maven.pkg.github.com/flyway/flyway
        env:
          GITHUB_TOKEN: ${{ github.token }}
